<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #FF7F7F;
            padding: 20px;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .nav-links {
            margin-top: 10px;
            font-size: 18px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .container {
            padding: 20px;
            text-align: center;
        }

        .image-container {
            margin: 20px 0;
        }

        img {
            width: 300px;
            cursor: pointer;
        }

        footer {
            background-color: #FF7F7F;
            padding: 10px;
            text-align: center;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Fashion Page</h1>
        <div class="nav-links">
            <a href="#">WOMEN</a>
            <a href="#">TRENDING</a>
            <a href="#">CLOTHING</a>
            <a href="#">ACCESSORIES</a>
        </div>
    </header>

    <div class="container">
        <h2>Featured Fashion</h2>
        
        <!-- Clickable Image -->
        <div class="image-container">
            <a href="https://your-link.com">
                <img src="https://raw.githubusercontent.com/lucybel1/minilik/main/image1.png" alt="Fashion Image">
            </a>
        </div>

        <p>Discover more about the latest fashion trends and styles!</p>
    </div>

    <footer>
        <p>&copy; 2025 Fashion Website. All Rights Reserved.</p>
    </footer>
</body>

</html>
