<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AllAboutFashion</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #333;
    }

    /* Top bar */
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #000;
      padding: 10px 20px;
      color: #fff;
    }

    .topbar .brand {
      font-size: 1.8rem;
      font-weight: bold;
      color: #ff69b4;
    }

    .topbar .search {
      flex: 1;
      margin: 0 20px;
    }

    .topbar input[type="text"] {
      width: 100%;
      padding: 8px;
      border-radius: 20px;
      border: none;
      font-size: 1rem;
    }

    .topbar .menu {
      display: flex;
      gap: 15px;
      font-size: 1rem;
    }

    .topbar .menu span {
      cursor: pointer;
      padding: 5px 10px;
    }

    .topbar .menu span.active {
      border-bottom: 2px solid #ff69b4;
    }

    /* Category Bar */
    .category-bar {
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      padding: 10px 0;
      gap: 15px;
    }

    .category-bar span {
      color: #000;
      cursor: pointer;
      font-size: 0.95rem;
      padding: 5px 10px;
      border-radius: 20px;
      transition: background 0.3s;
    }

    .category-bar span:hover {
      background-color: #ff69b4;
      color: #fff;
    }

    /* Content */
    .content {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
    }

    footer {
      margin-top: 4rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      padding-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">AllAboutFashion</div>
    <div class="search">
      <input type="text" placeholder="Search for items and brands" />
    </div>
    <div class="menu">
      <span class="active">WOMEN</span>
      <span style="opacity: 0.4;">MEN</span>
    </div>
  </div>

  <div class="category-bar">
    <span>Trending</span>
    <span>New In</span>
    <span>Clothing</span>
    <span>Dresses</span>
    <span>Shoes</span>
    <span>Plus Size</span>
    <span>Activewear</span>
    <span>Accessories</span>
    <span>Brands</span>
    <span>Wedding Shop</span>
    <span>Sale</span>
  </div>

  <div class="content">
    <h2>Welcome to your ultimate fashion destination!</h2>
    <p>Find all the latest trends in clothing, shoes, beauty & more â€” just for you.</p>
  </div>

  <footer>
    &copy; 2025 AllAboutFashion. All rights reserved.
  </footer>
</body>
</html>
